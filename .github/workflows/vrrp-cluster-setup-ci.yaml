---
name: vrrp-cluster-setup-ci
on:
  push:
    branches:
      - "main"

jobs:
  test:
    name: vrrp-cluster-setup
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install molecule[docker] yamllint ansible-lint ansible testinfra pytest

      - name: Run Molecule test on mongo_install role
        working-directory: ./roles/vrrp
        run: molecule test -s docker
        env:
          PY_COLORS : '1'
          ANSIBLE_FORCE_COLOR: '1'
